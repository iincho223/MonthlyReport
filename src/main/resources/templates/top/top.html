<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonthReportSystemMock</title>
  <!-- reset css-->
  <link href="../css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="../css/base.css" rel="stylesheet" type="text/css" />
  <link href="../css/menu/top.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
</head>

<body>
  <header>
    <h1 class="header-title">Web月報システム</h1>
  </header>
  <!-- メッセージ画面 -->
  <section class="message-area height:auto" >
    <div class="warning-message" th:each="msg : ${msgList}">
      <span>
        <img src="../../images/common/label-normal-icon.svg" alt="ラベルアイコン" />
      </span>
      <p class="text-message" th:text="${msg}"></p>
    </div>
  </section>
  <!-- メニュー画面 -->
  <main class="menu-icons-wrap">
    <div class="common-icon-wrap">
      <a href="#" class="menu-icon input-month-report">
        <div class="app-icon write">
          <img src="../../images/menu/icon-report-write.svg" />
        </div>
        <p>月報入力</p>
      </a>
      <a href="#" class="menu-icon check-month-report">
        <div class="app-icon read">
          <img src="../../images/menu/icon-report-read.svg" />
        </div>
        <p>月報入力</p>
      </a>
      <a href="#" class="menu-icon check-month-report">
        <div class="app-icon schedule">
          <img src="../../images/menu/icon-setting-schedule.svg" />
        </div>
        <p>目標設定</p>
      </a>
    </div>
    <!-- 管理者様 -->
    <div class="manager-icon-wrap" th:if="${isMemberSettingView}">
      <a href="#" class="menu-icon input-month-report">
        <div class="app-icon members">
          <img src="../../images/menu/icon-manage-members.svg" />
        </div>
        <p>メンバ設定</p>
      </a>
    </div>
  </main>
</body>

</html>
